name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - run: npm install
      - run: node time.js
      # Commit the changes
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          message: "Update time"
          branch: master
